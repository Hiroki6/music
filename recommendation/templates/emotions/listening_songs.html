{% extends 'bases/emotion_base.html' %}

{% block title %}視聴楽曲一覧{% endblock title %}

{% block main %}
<div class = "main">
  <h2>推薦された楽曲</h2>
  <h2>好きな楽曲を３つ選択してください</h2>
  {% if error_msg %}
    <h3 class = "error-msg">{{ error_msg }}</h3>
  {% endif %}
  <div class = "clearfix">
    <form class = "like-form" name = "like" method = "POST" action = "/recommendation/listening_songs/{{ situation }}">
      {% csrf_token %}
      {% for song in songs %}
        <div class = "content">
          {% include "parts/_song_iframe_ref.html" %}
            <label><input class = "best-song-button" type="checkbox" name="best_song" value={{song.song.id}} > この曲が好き</label>
            <input type = "hidden" name = "feedback_type_{{ song.song.id }}" value = {{ song.feedback_type }}>
        </div>
      {% endfor %}
      <input class = "select-song-submit" type = "submit" value = "選んだ曲を送信">
    </form>
  </div>
</div>

{% endblock main %}
